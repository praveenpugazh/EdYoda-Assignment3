<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c8f591d07.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="main-head">
        <nav class="nav-bar">
            <div class="logo">
                <img class="site-logo" src="./img/logo.png" alt="site-logo">
            </div>
            <ul class="nav-links">
                <li id="active">Plans</li>
                <li>Blog</li>
                <li>Job</li>
                <li>Features</li>
            </ul>
            <div class="btn-div">
                <button id="signin-btn">Sign In</button>
            </div>
        </nav>
        <div class="burger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main>
        <div class="landing-section">
            <div class="ls-text">
                <button id="feature-btn">New Feature</button>
                <h2>Create Your <br> Custom <br> Workspace.</h2>
                <p>For each execution of a job.</p>
                <button id="start-btn">Get Started</button>
                <div class="bot-text">
                    <div class="left-arrow">
                        <i class="fas fa-arrow-left fala fa-icon"></i>
                    </div>
                    <div class="right-arrow">
                        <i class="fas fa-arrow-right fa-icon"></i>
                    </div>
                    <div class="side-text">
                        <p><span>01.</span> Create <br> Workspace Vol. 2</p>
                    </div>
                    <div class="image-section">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div class="ls-img">
                <img src="./img/landing-section_1.png" alt="">
            </div>
        </div>
    </main>

</body>

</html>
